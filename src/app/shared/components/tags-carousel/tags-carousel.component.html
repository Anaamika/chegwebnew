<div #tagsCarousel class="tags_carousel d-flex flex-wrap">
    <ng-container *ngFor="let tags of popularTagsData" >
        <a title="{{tags.keyword}}"  (click)="gotoSearch(tags)"
            class="tags" appObserveVisibility (visible)="onVisible(tags,'Impression')"><span>{{tags.keyword}}</span></a>
    </ng-container>
</div>
