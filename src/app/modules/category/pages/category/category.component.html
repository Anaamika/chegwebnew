<div class="page_categories page_category">
    <div class="page_banner text_light">
        <div class="container position-relative">
            <app-breadcrumb></app-breadcrumb>
            <div class="d-flex py-3">
                <div class="category-thumb mr-3" [style.background-image]="mainCategoryImg">
                </div>
                <div class="d-flex flex-column justify-content-around">
                    <h5>{{catTitle}}</h5>
                    <div class="d-flex">
                        <button (click)="addtoFavorites($event)" class="btn btn-light d-flex align-items-center"
                            [class.fav]="isFav" type="button">Add to Favorite
                            <svg class="icon ml-2">
                                <use xlink:href="/assets/icons/sprite.svg#heart"></use>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <div class="tabs d-flex">
                <!-- <div class="tab"
                    [routerLink]="['/categories/', rootCatNode, rootCatTitle, 'bestsellers', { cid: catNode, cname: catTitle, uid: catUID, cn: catPopularName }]">
                    <input type="radio" id="tab-1" name="tabCategory" value="Sellers" [(ngModel)]="tabCategory">
                    <label for="tab-1">Best Sellers</label>
                </div> -->
                <div class="tab"
                    [routerLink]="['/categories/', rootCatNode, rootCatTitle, 'bestdeals', { cid: rootCatNode, cname: rootCatTitle, uid: catUID }]">
                    <input type="radio" id="tab-2" name="tabCategory" value="Offers" [(ngModel)]="tabCategory">
                    <label for="tab-2">Offers</label>
                </div>

                <div class="tab"
                    [routerLink]="['/categories/', rootCatNode, rootCatTitle, 'giftcards', { cid: rootCatNode, cname: rootCatTitle, uid: catUID }]">
                    <input type="radio" id="tab-3" name="tabCategory" value="Gifts" [(ngModel)]="tabCategory">
                    <label for="tab-3">Gift Cards</label>
                </div>
            </div>
        </div>
    </div>
    <div class="page_content">
        <div class="container">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
