<div class="page_rewards">
  <div class="container">
    <div class="page_content">
      <h3 class="d-flex align-items-center justify-content-between">
        Awards
        <a routerLink="/account/hr-dashboard" class="back h5">
          <svg class="icon">
            <use xlink:href="/assets/icons/sprite.svg#DirectionLeft"></use>
          </svg>
          Back
        </a>
      </h3>

      <div class="paymenthistory">

        <button mat-stroked-button class=" mb-3" color="primary" (click)="addAward($event)">Add new</button>

        <table mat-table [dataSource]="awardsList" class="mat-elevation-z8 w-75">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
          </ng-container>

          <ng-container matColumnDef="awardTitle">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.awardTitle}} </td>
          </ng-container>

          <!-- <ng-container matColumnDef="corpName">
            <th mat-header-cell *matHeaderCellDef> Corp Name </th>
            <td mat-cell *matCellDef="let element"> {{element.corpName}} </td>
          </ng-container>

          <ng-container matColumnDef="corpUserId">
            <th mat-header-cell *matHeaderCellDef> Corp Id </th>
            <td mat-cell *matCellDef="let element"> {{element.corpUserId}} </td>
          </ng-container> -->

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <a class="pointer" (click)="editAward($event, element)">
                <svg class="icon log mr-2">
                  <use xlink:href="/assets/icons/sprite.svg#Edit"></use>
                </svg>
              </a>

              <a class="pointer" (click)="deleteAward($event, element)">
                <svg class="icon log mr-2">
                  <use xlink:href="/assets/icons/sprite.svg#Delete004"></use>
                </svg>
              </a>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="awardDisplayColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: awardDisplayColumns;"></tr>

        </table>
      </div>
    </div>
  </div>
</div>
